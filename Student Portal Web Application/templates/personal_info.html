<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/personal_info.css') }}">
</head>
<body>
    <div class="centered-container">
        <div class="transparent-container">
            <header class="header">
                <h2>Personal Information</h2>
            </header>
            <div class="info-container">
                <table class="info-table">
                    <tr><th>Field</th><th>Value</th></tr>
                    {% for column, value in student.items() %}
                        {% if not column.startswith('course') %}  <!-- Skip columns that start with 'course' -->
                            <tr>
                                <td>{{ column }}</td>
                                <td>{{ value }}</td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                </table>
                <a href="{{ url_for('student_profile') }}" class="back-button">Back to Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
