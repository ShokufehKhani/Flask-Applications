<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher_profile.css') }}">
</head>
<body>
    <div class="centered-container">
        <div class="transparent-container">
            <header class="header">
                <h2>Welcome, {{ teacher['name'] }}</h2>
            </header>
            <section class="profile-info">
                <p>Email: {{ teacher['email'] }}</p>
            </section>
            <nav class="profile-nav">
                <a href="{{ url_for('teacher_courses') }}" class="profile-button">My Courses</a>
                <a href="{{ url_for('add_course') }}" class="profile-button">Add a New Course</a>
                <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </nav>
        </div>
    </div>
</body>
</html>
