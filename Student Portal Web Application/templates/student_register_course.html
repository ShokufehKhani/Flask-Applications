<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_register_course.css') }}">
</head>
<body>
    <div class="centered-container">
        <div class="transparent-container">
            <header class="header">
                <h2>Welcome, {{ student['name'] }}</h2>
                <h3>Select a Course to Register:</h3>
            </header>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Major</th>
                            <th>Time</th>
                            <th>Capacity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses.itertuples() %}
                        <tr>
                            <td>{{ course.name }}</td>
                            <td>{{ course.major }}</td>
                            <td>{{ course.time }}</td>
                            <td>{{ course.capacity }}</td>
                            <td>
                                <!-- Register Button -->
                                <form action="{{ url_for('student_register_course') }}" method="POST" style="display:inline;">
                                    <input type="hidden" name="id" value="{{ course.id }}">
                                    <button type="submit" class="register-button">Register</button>
                                </form>

                                <!-- View Details Button -->
                                <a href="{{ url_for('course_details', course_id=course.id) }}" class="details-button">
                                    <button type="button">View Details</button>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <a href="{{ url_for('student_profile') }}" class="back-button">Back to Profile</a>
        </div>
    </div>
</body>
</html>
